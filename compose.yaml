services:
  db:
    image: postgres:18-alpine
    restart: always
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: hacksu
      POSTGRES_PASSWORD: hacksu
      POSTGRES_DB: hacksu
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hacksu"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - 3002:3000
    environment:
      DATABASE_URL: postgresql://hacksu:hacksu@db:5432/hacksu
      NODE_ENV: production
    volumes:
      - uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  uploads:
